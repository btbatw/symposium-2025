<div [class]="websiteTheme">

	<a id="pageTop"></a>
	<header class="header-theme" fxLayoutAlign="center">
		<!-- <div fxFlex="0 1 960px" [style.padding]="'2em'"> -->
			<app-website-header-static *ngIf="symposium" [symposium]="symposium" [style.width]="'100%'">
				</app-website-header-static>
		<!-- </div> -->
	</header>
	<ng-template [ngIf]="symposium">
	<app-website-nav appScrollFix [symposium]="symposium" [isSticky]="false"></app-website-nav>
	<app-website-nav [symposium]="symposium" class="sticky-hidden" [isSticky]="true"></app-website-nav>
	</ng-template>



	<content *ngIf="symposium" class="container-content-bg bg-color-theme-default text-color-of-theme" fxLayoutAlign="center">
		<div fxFlex="0 1 960px" fxFlex.xs="100%" [style.padding]="'0 12px'">
			<!-- <button (click)="test()" md-mini-fab color="accent"><fa name="adjust"></fa></button> -->
			<a id="about"></a>
			<app-website-about [symposium]="symposium">
			</app-website-about>
			<a id="submission"></a>
			<app-website-elevator-talk [symposium]="symposium">
			</app-website-elevator-talk>
			<a id="programme"></a>
			<app-website-talk [symposium]="symposium" [speakers]="speakers">
			</app-website-talk>
			<a id="location"></a>
			<app-website-location [symposium]="symposium">
			</app-website-location>
			<!-- <a id="acknowledgement"></a>
			<app-website-acknowledgement [symposium]="symposium">
			</app-website-acknowledgement> -->
			<!-- <a id="merchandise"></a>
			<app-website-merchandise>
			</app-website-merchandise> -->
			<a id="sponsor"></a>
			<app-website-sponsor [symposium]="symposium">
			</app-website-sponsor>
		</div>
	</content>

	<footer class="header-theme text-color-of-theme-header" fxLayoutAlign="center" *ngIf="symposium">
		<div fxFlex="0 1 960px" [style.padding]="'10px'">
			<app-website-footer
				[symposium]="symposium">
			</app-website-footer>
		</div>
	</footer>
</div>
